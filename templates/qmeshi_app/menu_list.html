{% extends "qmeshi_app/base.html" %}

{% block title %}九大のメシ{% endblock title %}

{% block content %}
<h4 class="mt-4 border-bottom">{{ date }}のメニュー</h4>
<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
        <a class="nav-link active" id="home-tab" data-bs-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">メイン</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="profile-tab" data-bs-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">クアシス</a>
    </li>
    <li class="nav-item" role="presentation">
        <a class="nav-link" id="contact-tab" data-bs-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">地下食堂</a>
    </li>
</ul>
<div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <table class="table table-striped table-bordered">
            <thead>
              <tr>
                <th scope="col">メインダイニング</th>
              </tr>
            </thead>
            <tbody>
              {% for menu in menues %}
              <tr>
                <td>{{ menu }}</td>
              </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">...</div>
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
</div>
<a href="{% url 'qmeshi_app:item_list' %}" class="btn btn-secondary btn-sm">アイテム一覧へ</a>


{% endblock content %}
