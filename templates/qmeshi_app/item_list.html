{% extends "qmeshi_app/base.html" %}

{% block title %}アイテム一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">アイテムの一覧</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">アイテム名</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <th scope="row">{{ book.id }}</th>
          <td>{{ item.name }}</td>
          <td>
            <a href="{% url 'qmeshi_app:impression_list' item_id=item.id %}" class="btn btn-outline-info btn-sm">感想の一覧</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="{% url 'qmeshi_app:menu_list' %}" class="btn btn-secondary btn-sm">メニュー一覧へ</a>
{% endblock content %}
